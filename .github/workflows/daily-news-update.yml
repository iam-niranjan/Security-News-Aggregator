name: Daily News Update

on:
  schedule:
    - cron: '30 1 * * *'
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run news update script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python update_news.py
        if [ ! -f security_news.db ]; then
          echo "Error: Database file not created"
          exit 1
        fi
        python -c "import sqlite3; conn=sqlite3.connect('security_news.db'); c=conn.cursor(); c.execute('SELECT COUNT(*) FROM news'); print(f'News items in database: {c.fetchone()[0]}')"

    - name: Commit and push if changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -f security_news.db
        git commit -m "Auto-update: Daily news fetch [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
        git push origin main || echo "No changes to push"
